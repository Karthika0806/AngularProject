<div class="container mt-5">
    <form class="box form-control" [formGroup]="form" (ngSubmit)="Submit()" >
        <h1>Customer Details</h1>
        <label for="name">Name</label>
        <input  type="text" placeholder="name"  class="form-control" id="name" formControlName="name" >
        <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched " class="text-danger" >name is required</small>
        <br>
        <label for="age">Age</label>
        <input  type="text" placeholder="age"  class="form-control" id="age" formControlName="age">
        <small *ngIf="form.get('age')?.invalid && form.get('age')?.touched " class="text-danger" >age field is required</small>
        <br>
        <div> <button [disabled]="form.invalid"  class="btn btn-warning mb-3" type="submit"   >submit</button>
                |
        <button   class="btn btn-primary mb-3 " routerLink="/showtable" >showtable</button>
     </div>
   </form>
</div>
